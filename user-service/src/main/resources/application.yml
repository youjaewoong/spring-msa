server:
  port: 14875
  
spring:  application:
    name: user-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
      
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    
  h2:    console:      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        
eureka:
  instance:    instance-id: ${spring.application.name}:${server.port}  client:    register-with-eureka: true
    fetch-registry: true
    service-url:      defaultZone: http://127.0.0.1:8761/eureka
      
greeting:
  message: Welcome to the Simple E-commerce.

logging:  level:    com.example.userservice.client: DEBUG

#token:
#  expiration_time: 86400000
#  secret: user_token
  
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh