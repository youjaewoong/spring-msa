server:
  port: ${random.int(50000,51000)}
spring:  application:
    name: user-service
eureka:
  instance:    instance-id: ${spring.application.name}:${server.port}  client:    register-with-eureka: true
    fetch-registry: true
    service-url:      defaultZone: http://127.0.0.1:8761/eureka